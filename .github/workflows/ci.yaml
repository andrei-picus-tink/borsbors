name: ci
on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  integration:
    name: Bors
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        package: ['a', 'b']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Step name
        run: exit ${{ matrix.package == 'a' && 1 || 0 }}
