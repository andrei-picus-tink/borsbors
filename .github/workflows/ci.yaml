name: ci
on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        package: ['a', 'b']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests
        run: exit ${{ matrix.package == 'a' && 1 || 0 }}

  bors:
    name: Bors
    needs:
      - test
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
        - run: exit 1
          if: ${{ failure() }}

        - run: exit 0
          if: ${{ success() }}
