name: ci
on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        package: ['a', 'b']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests
        run: exit ${{ matrix.package == 'a' && 1 || 0 }}


  ci-success:
    name: Bors
    if: ${{ success() }}
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0

  ci-failure:
    name: Bors
    if: ${{ !success() }}
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a failure
        run: exit 1
